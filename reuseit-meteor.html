<head>
  <title>reuseit-meteor</title>
  <link href='http://fonts.googleapis.com/css?family=Rum+Raisin' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> main_template }}
</body>

<template name="main_template">
  {{loginButtons}}
<div class="whole-container container">
    <div id="container">
      <div id="menu" class="title"><h3> .:: Re-Use-It ::. the way of leveling your e-karma</h3></div>
      <div id="content" class="container">
          {{> unusedobject_list }}
    </div>
</div>
</template>

<template name="unusedobject_list">
<ul class="thumbnails" id="ul-content">
  {{#each unused_objects}}
  <li class="span5">
    <div class="thumbnail">
      <img src={{image}} class="img-rounded" >
      <div class='btn-toolbar like-buttons'>
              <a href="#" class="btn btn-inverse btn-likeit" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="Like it!"><i class="icon-thumbs-up icon-white"></i>({{ likes }})</a>
              <a href="#" class="btn btn-inverse btn-dislikeit" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="Unlike it!"><i class="icon-thumbs-down icon-white"></i>({{ dislikes }})</a>
              <a href="#" class="btn btn-inverse btn-report" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="Report"><i class="icon-flag icon-white"></i>({{ spam }})</a>

      </div>

      <div class='caption'>
        <h3>{{name}}</h3>
        <p>{{descr}}</p>
        <div class='btn-toolbar request-buttons'>
              <a href="#" class="btn btn-primary btn-success btn-request">Request</a>
              <a href="#" class="btn btn-danger btn-forget">Forget</a>
              <a href="#" class="btn btn-inverse btn-profile" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="profile" ><i class="icon-user icon-white"></i></a>
              <a href="#" class="btn btn-inverse btn-direction" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="directions"><i class="icon-map-marker icon-white"></i></a>
              <a href="#" class="btn btn-inverse btn-share" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="share"><i class="icon-bell icon-white"></i></a>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</ul>
</template>
